# Configuración Nginx para WebAR
# Copia este archivo a /etc/nginx/sites-available/webar
# y crea un enlace simbólico: ln -s /etc/nginx/sites-available/webar /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name TU_IP_PUBLICA;
    
    # Redireccionar todo el tráfico HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name TU_IP_PUBLICA;
    
    # Ruta a tu aplicación WebAR
    root /ruta/completa/a/web_ar;
    index index.html;
    
    # Certificados SSL (autofirmados o Let's Encrypt)
    ssl_certificate /ruta/a/cert.pem;
    ssl_certificate_key /ruta/a/key.pem;
    
    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Headers de seguridad para WebAR
    add_header Permissions-Policy "camera=*" always;
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type" always;
    
    # Configuración de caché para recursos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|glb|gltf|patt)$ {
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # Manejo de errores
    error_page 404 /404.html;
    
    # Logs
    access_log /var/log/nginx/webar_access.log;
    error_log /var/log/nginx/webar_error.log;
    
    # Tamaño máximo de archivos (para modelos 3D grandes)
    client_max_body_size 50M;
    
    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;
} 