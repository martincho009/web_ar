<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR con QR - Marcador Personalizado</title>
    
    <!-- Incluir A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    
    <!-- Incluir AR.js para A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 999;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        #stats {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <!-- UI Overlay -->
    <div id="ui-overlay">
        <!-- Panel de informaci√≥n -->
        <div id="info">
            <div>üì± Apunta al c√≥digo QR con marcador AR</div>
        </div>
        
        <!-- Loader -->
        <div id="loader">
            <h2 style="margin: 0 0 10px 0;">Iniciando WebAR</h2>
            <div class="loader-spinner"></div>
            <p style="margin: 10px 0 0 0; opacity: 0.7;">Preparando c√°mara...</p>
        </div>
        
        <!-- Estad√≠sticas (ocultas por defecto) -->
        <div id="stats" class="hidden">
            <div>FPS: <span id="fps">0</span></div>
            <div>Marcador: <span id="marker-status">No detectado</span></div>
        </div>
    </div>
    
    <!-- Escena AR -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; trackingMethod: best;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true; alpha: true;"
        stats>
        
        <!-- Marcador personalizado para QR -->
        <!-- Cambia 'url' al archivo .patt de tu marcador personalizado -->
        <a-marker
            id="qr-marker"
            type="pattern"
            url="assets/qr-marker.patt"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
            size="0.05">
            
            <!-- Contenedor principal -->
            <a-entity id="ar-content" position="0 0 0" scale="1 1 1">
                
                <!-- Plataforma base -->
                <a-cylinder 
                    position="0 0 0" 
                    radius="1.5" 
                    height="0.1" 
                    color="#2ecc71"
                    opacity="0.8">
                </a-cylinder>
                
                <!-- Modelo principal: Cubo m√°gico flotante -->
                <a-entity id="magic-cube" position="0 1 0">
                    <!-- Cubo central -->
                    <a-box
                        id="main-cube"
                        width="0.8"
                        height="0.8"
                        depth="0.8"
                        material="color: #e74c3c; metalness: 0.7; roughness: 0.3"
                        animation="property: rotation; to: 360 360 0; loop: true; dur: 8000"
                        animation__pulse="property: scale; to: 1.1 1.1 1.1; dir: alternate; loop: true; dur: 1000">
                    </a-box>
                    
                    <!-- Anillos orbitantes -->
                    <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
                        <a-torus 
                            position="0 0 0" 
                            rotation="90 0 0"
                            radius="1.2" 
                            radius-tubular="0.05" 
                            color="#3498db"
                            opacity="0.6">
                        </a-torus>
                    </a-entity>
                    
                    <a-entity animation="property: rotation; to: 0 -360 0; loop: true; dur: 7000">
                        <a-torus 
                            position="0 0 0" 
                            rotation="0 90 0"
                            radius="1.2" 
                            radius-tubular="0.05" 
                            color="#f39c12"
                            opacity="0.6">
                        </a-torus>
                    </a-entity>
                    
                    <!-- Esferas orbitantes -->
                    <a-entity id="spheres" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
                        <a-sphere position="1.5 0 0" radius="0.2" color="#9b59b6"></a-sphere>
                        <a-sphere position="-1.5 0 0" radius="0.2" color="#1abc9c"></a-sphere>
                        <a-sphere position="0 0 1.5" radius="0.2" color="#e67e22"></a-sphere>
                        <a-sphere position="0 0 -1.5" radius="0.2" color="#34495e"></a-sphere>
                    </a-entity>
                </a-entity>
                
                <!-- Texto informativo -->
                <a-text
                    value="AR desde QR!"
                    position="0 2.5 0"
                    align="center"
                    width="8"
                    color="#ffffff"
                    font="kelsonsans"
                    opacity="0.9"
                    animation="property: scale; to: 1.1 1.1 1.1; dir: alternate; loop: true; dur: 2000">
                </a-text>
                
                <!-- Part√≠culas ambientales -->
                <a-entity
                    position="0 1 0"
                    particle-system="
                        preset: default;
                        particleCount: 50;
                        color: #ffffff,#ffff00;
                        size: 0.5;
                        velocityValue: 0 2 0;
                        velocitySpread: 2 0 2;
                        accelerationValue: 0 -1 0;
                        opacity: 0.6;
                        blending: 1">
                </a-entity>
                
                <!-- Luces -->
                <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
                <a-light type="point" position="0 3 0" color="#ffffff" intensity="0.8"></a-light>
                <a-light type="point" position="2 1 2" color="#3498db" intensity="0.5"></a-light>
                <a-light type="point" position="-2 1 -2" color="#e74c3c" intensity="0.5"></a-light>
            </a-entity>
        </a-marker>
        
        <!-- C√°mara -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <!-- Script de control -->
    <script>
        // Configuraci√≥n e inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('a-scene');
            const loader = document.getElementById('loader');
            const marker = document.getElementById('qr-marker');
            const info = document.getElementById('info');
            const markerStatus = document.getElementById('marker-status');
            const mainCube = document.getElementById('main-cube');
            
            let isMarkerVisible = false;
            let lastTime = 0;
            let fps = 0;
            
            // Ocultar loader cuando la escena est√© lista
            scene.addEventListener('loaded', function() {
                setTimeout(() => {
                    loader.classList.add('hidden');
                    updateInfo('Busca el QR con el marcador AR üîç');
                }, 1500);
            });
            
            // Eventos del marcador
            marker.addEventListener('markerFound', function() {
                isMarkerVisible = true;
                markerStatus.textContent = 'Detectado ‚úÖ';
                updateInfo('¬°Marcador detectado! üéØ');
                
                // Efecto visual al detectar
                mainCube.setAttribute('animation__found', {
                    property: 'scale',
                    from: '0.1 0.1 0.1',
                    to: '1 1 1',
                    dur: 500,
                    easing: 'easeOutElastic'
                });
            });
            
            marker.addEventListener('markerLost', function() {
                isMarkerVisible = false;
                markerStatus.textContent = 'No detectado ‚ùå';
                updateInfo('Marcador perdido, buscando... üîç');
            });
            
            // Actualizar informaci√≥n
            function updateInfo(message) {
                info.innerHTML = `<div>${message}</div>`;
                setTimeout(() => {
                    if (!isMarkerVisible) {
                        info.innerHTML = '<div>üì± Apunta al c√≥digo QR con marcador AR</div>';
                    }
                }, 3000);
            }
            
            // Calcular FPS
            function updateFPS() {
                const now = performance.now();
                fps = Math.round(1000 / (now - lastTime));
                lastTime = now;
                document.getElementById('fps').textContent = fps;
                requestAnimationFrame(updateFPS);
            }
            
            // Iniciar monitoreo de FPS
            if (window.location.search.includes('debug')) {
                document.getElementById('stats').classList.remove('hidden');
                updateFPS();
            }
            
            // Interacci√≥n t√°ctil
            scene.addEventListener('click', function() {
                if (isMarkerVisible) {
                    // Cambiar color del cubo al tocar
                    const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    mainCube.setAttribute('material', 'color', randomColor);
                    
                    updateInfo('¬°Toque detectado! Color cambiado üé®');
                }
            });
            
            // Manejo de errores
            scene.addEventListener('camera-error', function(err) {
                loader.classList.remove('hidden');
                loader.innerHTML = `
                    <h2>Error de C√°mara</h2>
                    <p>No se pudo acceder a la c√°mara.</p>
                    <p style="font-size: 12px; opacity: 0.7;">Verifica los permisos y que uses HTTPS</p>
                    <button onclick="location.reload()" 
                            style="margin-top: 20px; padding: 10px 20px; 
                                   background: #3498db; color: white; 
                                   border: none; border-radius: 5px; 
                                   font-size: 16px; cursor: pointer;">
                        Reintentar
                    </button>
                `;
            });
            
            console.log('WebAR con marcador QR personalizado iniciado');
        });
    </script>
</body>
</html>
