<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebAR Demo - Modelo 3D</title>
    
    <!-- Versiones espec√≠ficas que funcionan correctamente -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1;
            max-width: 300px;
        }
        
        #info h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        
        #info ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        #info small {
            color: #ffeb3b;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="info">
        <h3>üì± WebAR - Modelo 3D</h3>
        <strong>Instrucciones:</strong>
        <ul>
            <li>Apunta al marcador Hiro impreso</li>
            <li>Mant√©n distancia de 20-50cm</li>
            <li>Asegura buena iluminaci√≥n</li>
        </ul>
        <small>‚ö†Ô∏è Usa papel blanco mate sin reflejos</small>
    </div>
    
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        
        <!-- Assets -->
        <a-assets>
            <a-asset-item id="modelo3d" src="assets/base_basic_pbr.glb"></a-asset-item>
        </a-assets>
        
        <!-- Marcador Hiro con modelo 3D -->
        <a-marker preset="hiro">
            <!-- Modelo 3D -->
            <a-entity 
                gltf-model="#modelo3d"
                position="0 0 0"
                scale="0.3 0.3 0.3"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-entity>
            
            <!-- Luz para mejor visualizaci√≥n -->
            <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
            <a-light type="directional" position="1 1 1" color="#ffffff" intensity="0.5"></a-light>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        // Ocultar panel de info despu√©s de 8 segundos
        setTimeout(() => {
            document.getElementById('info').style.display = 'none';
        }, 8000);
        
        // Log de debug
        console.log('WebAR iniciado con modelo 3D');
    </script>
</body>
</html>
