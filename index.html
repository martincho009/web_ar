<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>WebAR Demo - Mobile</title>
    
    <!-- A-Frame 1.4.0 + AR.js versiones específicas y estables -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        /* Info panel mínimo */
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 13px;
            z-index: 100;
        }
        
        /* Ocultar UI de VR */
        .a-enter-vr {
            display: none !important;
        }
        
        /* Video AR centrado */
        #arjs-video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="info">
        📱 Apunta al código QR barcode
    </div>
    
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="antialias: true; alpha: true">
        
        <a-marker type="barcode" value="1">
            <!-- Modelo 3D -->
            <a-entity 
                gltf-model="assets/base_basic_pbr.glb"
                position="0 0 0"
                scale="0.5 0.5 0.5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-entity>
            
            <!-- Texto -->
            <a-text
                value="WebAR Mobile"
                position="0 1.5 0"
                align="center"
                color="#00FF00"
                width="4">
            </a-text>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        // Configuración móvil simple
        document.addEventListener('DOMContentLoaded', function() {
            // Prevenir gestos de zoom
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            // Log para debug
            console.log('WebAR iniciado - Configuración móvil');
            
            // Ocultar info después de 5 segundos
            setTimeout(() => {
                document.getElementById('info').style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
