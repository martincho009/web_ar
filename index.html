<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebAR Demo - Hiro</title>
    
    <!-- Versiones especÃ­ficas que funcionan segÃºn el issue -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="info">
        ðŸ“± Apunta al marcador Hiro<br>
        <small>Distancia: 20-50cm</small>
    </div>
    
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        
        <!-- Usamos primitivas simples primero para probar -->
        <a-marker preset="hiro">
            <a-box 
                position="0 0.5 0" 
                material="color: #4CC3D9">
            </a-box>
            
            <a-sphere 
                position="0 1.25 -5" 
                radius="1.25" 
                color="#EF2D5E">
            </a-sphere>
            
            <a-cylinder 
                position="1 0.75 -3" 
                radius="0.5" 
                height="1.5" 
                color="#FFC65D">
            </a-cylinder>
            
            <a-plane 
                position="0 0 -4" 
                rotation="-90 0 0" 
                width="4" 
                height="4" 
                color="#7BC8A4">
            </a-plane>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        // Debug simple
        window.addEventListener('load', () => {
            console.log('WebAR cargado');
            
            // Verificar permisos de cÃ¡mara
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(() => console.log('CÃ¡mara OK'))
                .catch(err => console.error('Error cÃ¡mara:', err));
                
            // Ocultar info despuÃ©s de 5 segundos
            setTimeout(() => {
                document.getElementById('info').style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
