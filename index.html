<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>WebAR con Marcadores QR - AR.js + A-Frame</title>
    
    <!-- Incluir A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    
    <!-- Incluir AR.js para A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <!-- Incluir componente de animación mixer para modelos glTF con animaciones -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <style>
        /* CSS optimizado SOLO para móviles verticales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        /* A-Frame scene para móviles */
        a-scene {
            height: 100vh !important;
            width: 100vw !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
        }
        
        /* Video de cámara optimizado para vertical */
        video {
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
        }
        
        #info {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 999;
            max-width: 280px;
            backdrop-filter: blur(10px);
        }
        
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            max-width: 90vw;
            backdrop-filter: blur(15px);
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Forzar orientación vertical para mejor experiencia */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            body::before {
                content: "📱 Por favor, gira tu dispositivo a vertical para mejor experiencia";
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0,0,0,0.9);
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
                font-size: 16px;
                text-align: center;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Panel de información -->
    <div id="info">
        <h3 style="margin: 0 0 10px 0;">WebAR Demo</h3>
        <p style="margin: 5px 0;">📱 Apunta la cámara al marcador Hiro</p>
        <p style="margin: 5px 0;">👆 Toca el modelo para interactuar</p>
    </div>
    
    <!-- Loader -->
    <div id="loader">
        <h3>Iniciando cámara AR...</h3>
        <p>Por favor, permite el acceso a la cámara</p>
    </div>
    
    <!-- Escena AR -->
    <a-scene
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false;'
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <!-- Marcador Hiro (más confiable para móviles) -->
        <a-marker
            id="marker"
            preset="hiro"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <!-- Contenedor para el modelo 3D -->
            <a-entity id="model-container" position="0 0 0">
                
                <!-- Robot hecho con primitivas 3D -->
                <a-entity 
                    id="modelo-3d"
                    gltf-model="assets/base_basic_pbr.glb"
                    position="0 0.5 0"
                    scale="0.5 0.5 0.5"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                    class="clickable">
                </a-entity>
                
                <!-- Partículas decorativas -->
                <a-entity
                    id="particles"
                    position="0 2 0"
                    particle-system="
                        preset: dust;
                        particleCount: 100;
                        color: #0066ff,#00ffff;
                        size: 0.3;
                        opacity: 0.8;
                        velocityValue: 0 0.3 0;
                        velocitySpread: 0.5 0 0.5;
                        accelerationValue: 0 -0.1 0;
                        duration: 2;
                        enabled: false">
                </a-entity>
                
                <!-- Texto flotante -->
                <a-text
                    value="¡Hola Mundo AR!"
                    position="0 2.5 0"
                    align="center"
                    color="#00ff88"
                    font="kelsonsans"
                    width="6"
                    animation="property: position; to: 0 3 0; dir: alternate; dur: 2000; loop: true; easing: easeInOutSine">
                </a-text>
                
                <!-- Luz para el modelo -->
                <a-light type="point" color="#ffffff" intensity="1" position="0 3 2"></a-light>
            </a-entity>
        </a-marker>
        
        <!-- Cámara con cursor para interacción -->
        <a-entity camera>
            <a-cursor
                raycaster="objects: .clickable"
                animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                animation__mouseleave="property: scale; startEvents: mouseleave; to: 1 1 1; dur: 150">
            </a-cursor>
        </a-entity>
    </a-scene>
    
    <!-- Scripts de interacción -->
    <script src="js/app.js"></script>
</body>
</html>
